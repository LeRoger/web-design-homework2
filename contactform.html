
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Contact us</title>
  </head>

  <body>

      <nav class="navbar navbar-expand-lg navbar-light fixed-top" role="navigation" style="background-color:lightgray">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="img/globe-americas-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="Travel logo">
                Home
          </a>
          
          <ul class="navbar-nav mr-auto">
                <li class="nav-item ml-2 active">
                    Contact us
                </li>
          </ul>
          
        </div>    
      </nav>


      <header style="margin-top:70px; margin-bottom:15px">
        <div class="container">
          
          <form class="col-sm-6">
            <h6>Please provide the following information and we will get back to you.</h6>
            <div class="form-group">
              <label for="InputName1">Name</label>
              <input type="text" class="form-control" id="InputName1" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="InputEmail1">Email address</label>
              <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="InputMessage1">Message</label>
              <textarea class="form-control" id="InputMessage1"  placeholder="Enter a message" rows="5"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </header>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
